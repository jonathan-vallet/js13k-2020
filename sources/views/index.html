<html>
<head>
  <meta charset="utf-8">
  <title>Cardices</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" inline />
</head>
<body>
  <div class="l-screen -active" id="screen-menu">
    <button class="js-screen-link" data-screen="screen-game" id="continueButton">Continue game</button>
    <button class="js-screen-link" data-screen="screen-class-choice">New game</button>
    
    <div id="allCardList" class="c-cardList" style="display: none"></div>
    <div id="myCardList" class="c-cardList" style="display: none"></div>
  </div>
  <div class="l-screen" id="screen-class-choice">
    <p>Create you hero: pick up 2 classes</p>
    <div id="avatarChoiceList" data-t0="w" data-t1="w"></div>
    <p>You are:</p>
    <div id="myAvatar"></div>
    <button class="js-screen-link" data-screen="screen-map">Start game</button>
  </div>
  <div class="l-screen" id="screen-map">
    <div id="mapWrapper">
      <canvas id="map"></canvas>
    </div>
  </div>
  <div class="l-screen" id="screen-game">
    <div class="c-lifeBar__wrapper">
      <div class="c-lifeBar" id="lifeBar-1"><p></p><p></p><p></p></div>
      <div class="c-lifeBar" id="lifeBar-2"><p></p><p></p><p></p></div>
    </div>
    <div id="myHand"></div>
    <div id="myDeck"></div>
    <div id="playerAvatar"></div>
    <div id="opponentAvatar"></div>
    <div id="c-diceList"></div>
    <button type="button" id="endTurnButton">End turn</button>
  </div>
  <script src="scripts/game.js" inline></script>
</body>
</html>
