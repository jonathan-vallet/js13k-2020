<html>
<head>
  <meta charset="utf-8">
  <title>Cardice</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" inline />
</head>
<body>
  <div class="l-screen -underBar -active" id="screen-menu">
    <p class="a-title">Cardice</p>
    <button class="js-screen-link" data-screen="screen-game" id="continueButton">Continue game</button>
    <button class="js-screen-link" data-screen="screen-class-choice">New game</button>
    
    <div id="allCardList" class="c-cardList" style="display: none"></div>
  </div>
  <div class="l-screen -underBar" id="screen-class-choice">
    <p>Create you hero: pick up 2 classes</p>
    <div id="avatarChoiceList" data-t0="w" data-t1="w"></div>
    <p>You are:</p>
    <div id="myAvatar"></div>
    <button class="js-screen-link" data-screen="screen-map">Start game</button>
  </div>
  <div class="l-screen" id="screen-map">
    <div id="mapWrapper">
      <canvas id="map"></canvas>
    </div>
  </div>
  <div id="c-userBar">
    <ul>
      <li id="playerClass"></li>
      <li id="playerLife"></li>
      <li id="playerGold"></li>
      <li id="playerFloor"></li>
    </ul>
    <p>
      <button class="js-screen-link" data-screen="screen-my-deck">My deck</button>
      <button class="js-screen-link" data-screen="screen-settings">Settings</button>
    </p>
  </div>
  <div class="l-screen" id="screen-game">
      <div class="c-life" data-p="1">
        <div class="c-life__bar"><p></p><p></p><p></p></div>
        <b>100/100</b>
      </div>
      <div class="c-life" data-p="2">
        <div class="c-life__bar"><p></p><p></p><p></p></div>
        <b>100/100</b>
      </div>
    <div id="myHand"></div>
    <div id="myDeck"></div>
    <div id="playerAvatar"></div>
    <div id="opponentAvatar"></div>
    <div id="c-dieList"></div>
    <button type="button" id="endTurnButton">End turn</button>
  </div>
  <div class="l-screen" id="screen-my-deck">
    <p class="a-title">My deck</p>
    <div id="myDeckList" class="c-cardList"></div>
    <button class="js-screen-link" data-screen="screen-game">Back</button>
  </div>
  <div class="l-screen" id="screen-reward">
    <p class="a-title">Some rewards!</p>
    <p class="c-reward__gold">ðŸ’°: 50</p>
    <button class="js-screen-link" data-screen="screen-card-add">Add a card to your deck</button>
  </div>
  <div class="l-screen" id="screen-heal">
    <p class="a-title">You are healed!</p>
    <p class="c-reward__gold">You got 30% of your missing ðŸ’–.</p>
    <button class="js-screen-link" data-screen="screen-map">Continue</button>
  </div>
  <div class="l-screen" id="screen-card-add">
    <p class="a-title">Choose a card</p>
    <div id="rewardCardList" class="c-cardList"></div>
    <button class="js-screen-link" data-screen="screen-map">Skip</button>
  </div>
  <script src="scripts/game.js" inline></script>
</body>
</html>
